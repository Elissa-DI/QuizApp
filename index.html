<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="first">
        <div class="left">
           <img src="2.jpg" width="600" height="500">
        </div>
        <div class="right">
          <h2>You are welcome to El-Quiz</h2>
          <ul>
            <li>Exciting news! Check out our brand new quiz app</li>
            <li>est your knowledge with our app!</li>
            <li>Looking for a fun way to learn and engage</li>
          </ul>
        </div>
        <button class="continueBtn">Continue</button>
    </div>
    <div class="container" style="display:none;">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
</body>
</html>
